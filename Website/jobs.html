<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.mySlides {display:none}
</style>
<body class="w3-content w3-border-left w3-border-right">



<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <span class="w3-bar-item">Rental</span>
  <a href="javascript:void(0)" class="w3-right w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>


<!-- !PAGE CONTENT! -->
<div class="w3-main w3-white" style="margin-left:75px;margin-right:75px">

  

  <!-- Slideshow Header -->
  <div class="w3-container" id="apartment">
    <h2 class="w3-text-green">Company Name</h2>
    <h4 class="w3-text-green">Position Name</h2>
    <h6 class="w3-text-green">Position Type</h2>
  </div>

  <div class="w3-container">
    <h4><strong>Skills</strong></h4>
    <div class="w3-row w3-large">
      <div class="w3-col s6">
        <p><i class="fa fa-fw fa-asterisk"></i> Max people: 4</p>
        <p><i class="fa fa-fw fa-asterisk"></i> Bathrooms: 2</p>
        <p><i class="fa fa-fw fa-asterisk"></i> Bedrooms: 1</p>
      </div>
      <div class="w3-col s6">
        <p><i class="fa fa-fw fa-asterisk"></i> Check In: After 3PM</p>
        <p><i class="fa fa-fw fa-asterisk"></i> Check Out: 12PM</p>
      </div>
    </div>
    <hr>
    
    <h4><strong>Most Frequently occuring words in the Job Description </strong></h4>
    <div class="w3-row w3-large">
      <div class="w3-col s6">
        <p><i class="fa fa-fw fa-star-o"></i> Shower</p>
        <p><i class="fa fa-fw fa fa-star-o"></i> WiFi</p>
        <p><i class="fa fa-fw fa fa-star-o"></i> TV</p>
      </div>
      <div class="w3-col s6">
        <p><i class="fa fa-fw fa-star-o"></i> Kitchen</p>
        <p><i class="fa fa-fw fa-star-o"></i> Heating</p>
        <p><i class="fa fa-fw fa-star-o"></i> Accessible</p>
      </div>
    </div>
    <hr>
     
    <button type="submit" class="w3-button w3-green w3-third" style="margin-left:15px;margin-right:15px" >Apply now </button>
    <button type="submit" class="w3-button w3-green w3-third" style="margin-left:15px;margin-right:15px">Save PDF of job description</button>

  </div>
  


<!-- End page content -->



</body>

</html>
